<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Ananya's Birthday Countdown 🎉</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<body>

    <div class="container">
        <h1 class="fade-in">🎂 Ananya's Birthday Countdown 🎉</h1>
        <p class="date">Counting down to: <strong>June 6, 2025</strong></p>

        <div id="countdown" class="fade-in">
            <div class="time-box"><span id="days"></span> Days</div>
            <div class="time-box"><span id="hours"></span> Hours</div>
            <div class="time-box"><span id="minutes"></span> Minutes</div>
            <div class="time-box"><span id="seconds"></span> Seconds</div>
        </div>

        <div class="image-container fade-in">
            <h3>🎉 Birthday Girl 🎂</h3>
            <img src="Image.jpg" alt="Birthday Image">
        </div>

        <button class="unlock-btn bounce" onclick="unlockMessage()">🔓 Unlock Today's Message</button>
        <p id="daily-message" class="hidden glow"></p>

     <!-- Hidden Video -->
     <video id="surpriseVideo" class="hidden" controls>
        <source src="Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
    </video>

     <!-- Theme Customization -->
     <div class="container">
        <h3>🎨 Customize Theme</h3>
        <select id="themeSelector">
            <option value="">🌈 Default (Changes Daily)</option>
            <option value="coquette">🎀 Bow Coquette</option>
            <option value="dark">🌙 Dark Mode</option>
            <option value="pastel">🩷 Pastel Dream</option>
        </select>
    </div>

    <script src="script.js"></script>
<DIV>
    <footer
        <p> Ananya's Birthday Wish  🎉 | a project for my bestfriend |  by thelazyhomosapien </p>
    </footer>
 </div>
</body>
</html>
